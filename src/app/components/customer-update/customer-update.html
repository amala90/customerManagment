<div class="container mt-5">
  <mat-card class="p-4 shadow-sm">
    <h3 class="mb-4 text-primary">Update Customer</h3>

    <form [formGroup]="customerForm" (ngSubmit)="onUpdate()">
      <div class="row mb-3">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter name" formControlName="name" required>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter email" formControlName="email" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter phone" formControlName="phone" required>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Enter address" formControlName="address">
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button mat-raised-button color="accent" type="submit" [disabled]="customerForm.invalid">Update</button>
      </div>
    </form>
  </mat-card>
</div>
