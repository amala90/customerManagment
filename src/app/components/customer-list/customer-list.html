<div class="container mt-5">
  <mat-card class="p-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-primary">Customer List</h3>
      <button mat-raised-button color="primary" [routerLink]="'/customer-create'">
        Add Customer
      </button>
    </div>

    <table mat-table [dataSource]="customers" class="mat-elevation-z1 w-100">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let customer"> {{customer.address}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
        <td mat-cell *matCellDef="let customer" class="text-center">
          <button mat-button color="primary" (click)="viewDetails(customer._id)">Details</button>
          <button mat-button color="accent" (click)="editCustomer(customer._id)">Update</button>
          <button mat-button color="warn" (click)="deleteCustomer(customer._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <div *ngIf="customers.length === 0" class="text-center mt-4">
      <p>No customers found.</p>
    </div>
  </mat-card>
</div>
